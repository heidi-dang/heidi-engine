name: "CI - AutoTrain"

on:
  push:
    branches: ["main", "feat/**"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install lint deps
        run: pip install ruff
      - name: Run ruff
        run: ruff check heidi_engine/ scripts/*.py || true

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install test deps
        run: pip install pytest pyyaml rich
      - name: Test telemetry module
        run: |
          python -c "
import heidi_engine.telemetry as tm
assert tm.EVENT_VERSION == '1.0'
redacted = tm.redact_secrets('ghp_abc123')
assert '[GITHUB_TOKEN]' in redacted
print('Unit tests PASSED')
"

  ci-complete:
    needs: [lint, test-unit]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" || "${{ needs.lint.result }}" == "skipped" ]] && \
             [[ "${{ needs.test-unit.result }}" == "success" || "${{ needs.test-unit.result }}" == "skipped" ]]; then
            exit 0
          else
            exit 1
          fi
