name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run Ruff lint
        run: ruff check .
      - name: Run Ruff format check
        run: ruff format --check .

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run tests
        run: pytest -v

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal CI deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install -U pip
          pip install -r .local/ml/requirements-ci.txt
          pip install -e .
      - name: Test dashboard help
        run: |
          source .venv/bin/activate
          python -m heidi_engine.dashboard --help
      - name: Test HTTP help
        run: |
          source .venv/bin/activate
          python -m heidi_engine.http --help
      - name: Test telemetry status
        run: |
          source .venv/bin/activate
          python -m heidi_engine.telemetry status --json
      - name: Prepare data
        run: |
          source .venv/bin/activate
          .local/ml/scripts/prepare_data.sh .local/ml/data/raw_sample.jsonl
      - name: CPU smoke train
        run: |
          source .venv/bin/activate
          .local/ml/scripts/train_adapter.sh --smoke-cpu --train-steps 2 --train .local/ml/data/train/train.jsonl --eval .local/ml/data/eval/val.jsonl
      - name: Run redaction check
        run: |
          source .venv/bin/activate
          python .local/ml/scripts/redaction_check.py --file .local/ml/data/train/train.jsonl --file .local/ml/data/eval/val.jsonl
