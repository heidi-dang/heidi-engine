name: CI

on:
  pull_request:
    branches: [main, feature/multi-machine-multi-lang-fixes]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.11']
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Build optional C++ extension (Linux only)
        if: runner.os == 'Linux'
        run: |
          python -m pip install -U pybind11
          python setup_cpp.py build_ext --inplace

      - name: Skip C++ extension (macOS/Windows)
        if: runner.os != 'Linux'
        run: echo "Skipping C++ extension build on ${{ runner.os }} - will run subset of tests"

      - name: Verify heidi_cpp import (Linux required)
        if: runner.os == 'Linux'
        run: |
          python -c "import heidi_cpp; print('heidi_cpp OK:', heidi_cpp.__file__)"

      - name: Run heidi_cpp tests (Linux required)
        if: runner.os == 'Linux'
        run: |
          pytest -q tests/test_budget_guardrails.py tests/test_core_integration.py tests/test_perf_baseline.py

      - name: macOS diagnostic: report heidi_cpp import
        if: runner.os == 'macOS'
        run: |
          python - <<'PY'
            import sys, importlib
            print('PY', sys.version)
            print('PATH', sys.path)
            try:
                import heidi_cpp
                print('heidi_cpp OK', getattr(heidi_cpp, '__file__', 'no __file__'))
            except Exception as e:
                print('heidi_cpp FAIL', type(e).__name__, e)
                # do not fail CI here; diagnostic only
          PY

      - name: Run tests
        run: pytest -v

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal CI deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install -U pip
          pip install -r .local/ml/requirements-ci.txt
          pip install -e .
      - name: Guard against bidi control chars
        run: |
          ! grep -RInP "[\x{202A}-\x{202E}\x{2066}-\x{2069}]" scripts || (echo "Bidi control chars detected" && exit 1)
      - name: Test dashboard help
        run: |
          source .venv/bin/activate
          python -m heidi_engine.dashboard --help
      - name: Test HTTP help
        run: |
          source .venv/bin/activate
          python -m heidi_engine.http --help
      - name: Test telemetry status
        run: |
          source .venv/bin/activate
          python -m heidi_engine.telemetry status --json
      - name: Prepare data
        env:
          SKIP_PROVENANCE_CHECK: "1"
        run: |
          source .venv/bin/activate
          .local/ml/scripts/prepare_data.sh .local/ml/data/raw_sample.jsonl
      - name: CPU smoke train
        env:
          SKIP_PROVENANCE_CHECK: "1"
        run: |
          source .venv/bin/activate
          .local/ml/scripts/train_adapter.sh --smoke-cpu --train-steps 2 --train .local/ml/data/train/train.jsonl --eval .local/ml/data/eval/val.jsonl
      - name: Run redaction check
        run: |
          source .venv/bin/activate
          python .local/ml/scripts/redaction_check.py --file .local/ml/data/train/train.jsonl --file .local/ml/data/eval/val.jsonl
      - name: Test collect mode with telemetry disabled
        run: |
          source .venv/bin/activate
          HEIDI_TELEMETRY=0 ./scripts/loop.sh --rounds 1 --samples 2 --collect || (echo "Collect mode failed" && exit 1)
